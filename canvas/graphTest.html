<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #graph {
        width: 100%;
        height: 100%;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="graph"></canvas>
  </body>
  <script type="module">
    import Graph from "./graph.js";
    const newGraph = new Graph("#graph");
    newGraph.init();
    newGraph.createArc({
      x: 200,
      y: 200,
      radius: 100,
      fill: true,
      fillStyle: "#ffff00",
    });
  </script>
</html>
